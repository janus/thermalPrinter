<html>

<head>
<script src="zip.js"></script>

<body>


<div style="text-align:center">
    <h1>Print ESP/POS commands from Javascript</h1>
    <hr />
    <label class="checkbox">
        <input type="checkbox" id="useDefaultPrinter" /> <strong>Print to Default printer</strong>
    </label>
    <p>or...</p>
    <div id="installedPrinters">
        <label for="installedPrinterName">Select an installed Printer:</label>
        <select name="installedPrinterName" id="installedPrinterName"></select>
    </div>
    <br /><br />
    <button type="button" onclick="print();">Print Now...</button>
</div>
</body>
<script>
 
    //WebSocket settings
    JSPM.JSPrintManager.auto_reconnect = true;
    JSPM.JSPrintManager.start();
    JSPM.JSPrintManager.WS.onStatusChanged = function () {
        if (jspmWSStatus()) {
            //get client installed printers
            JSPM.JSPrintManager.getPrinters().then(function (myPrinters) {
                var options = '';
                for (var i = 0; i < myPrinters.length; i++) {
                    options += '<option>' + myPrinters[i] + '</option>';
                }
                $('#installedPrinterName').html(options);
            });
        }
    };
 
    //Check JSPM WebSocket status
    function jspmWSStatus() {
        if (JSPM.JSPrintManager.websocket_status == JSPM.WSStatus.Open)
            return true;
        else if (JSPM.JSPrintManager.websocket_status == JSPM.WSStatus.Closed) {
            alert('JSPrintManager (JSPM) is not installed or not running! Download JSPM Client App from https://neodynamic.com/downloads/jspm');
            return false;
        }
        else if (JSPM.JSPrintManager.websocket_status == JSPM.WSStatus.Blocked) {
            alert('JSPM has blocked this website!');
            return false;
        }
    }
 
    var foo = ``;
    //Do printing...
    function print(o) {
        if (jspmWSStatus()) {
            //Create a ClientPrintJob
            var cpj = new JSPM.ClientPrintJob();
            //Set Printer type (Refer to the help, there many of them!)
            if ($('#useDefaultPrinter').prop('checked')) {
                cpj.clientPrinter = new JSPM.DefaultPrinter();
            } else {
                cpj.clientPrinter = new JSPM.InstalledPrinter($('#installedPrinterName').val());
            }
            //Set content to print...
            //Create ESP/POS commands for sample label
            var esc = '\x1B'; //ESC byte in hex notation
            var newLine = '\x0A'; //LF byte in hex notation

            var GS = '\x1D'; //GS byte in hex notation
            var H = '\x48'; //H byte in hex notation
            var h = '\x68'; //h byte in hex notation
            var f = '\x66'; //f byte in hex notation
            var k = '\x6B'; //k byte in hex notation
            var J = '\x4A'; //J byte in hex notation

            var date = new Date(); 
            var cmds = esc + "@"; //Initializes the printer (ESC @)
            cmds += esc + '!' + '\x38'; //Emphasized + Double-height + Double-width mode selected (ESC ! (8 + 16 + 32)) 56 dec => 38 hex
            cmds += esc + 'a' + '\x01';
            cmds += esc + 'M' + '\x00';
            cmds += esc + "E" + '\x01';
            cmds += GS + '!' + '\x10';
            cmds += 'Hail'; //text to print
            //cmds += esc + "E" + '\x00';
            cmds += newLine;
            cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += 'Tel: '+ '0906 800 0023 ';
            cmds += 'website' + ' www.hail.ng';
            cmds += newLine;
            cmds += '---------------------------------';
            cmds += newLine; 
            cmds += esc + '!' + '\x20';
            cmds += 'From:';
            cmds += newLine; 
            cmds += esc + '!' + '\x00';
            cmds += "DoubleCoin , Allen Avenue Lagos";
            cmds += newLine;
            cmds += '---------------------------------';
            cmds += newLine;
            cmds += esc + '!' + '\x20'; 
            cmds += 'To:';
            cmds += newLine; 
            cmds += esc + '!' + '\x00';
            cmds += 'Offor Agu, 66 30'; 
            cmds += newLine;
            cmds += '---------------------------------';
           // cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += newLine;
            var waybil = new Uint8Array(5);
            var crypto = window.crypto.getRandomValues(waybil);
            var waybillStr = waybil.toString().split(',').join('');
            if (waybillStr.length % 2 == 1) {
                waybillStr += '9';
            }
            cmds += 'Waybill Number:' + waybillStr;
            cmds += newLine;
            cmds += 'Date :' + date.toDateString();
            cmds += newLine;
            cmds += newLine;
            cmds += GS + 'H'  + '\x02';
            cmds += GS + 'f'  + '\x01';
            cmds += GS + 'h'  + '\x23';
            cmds += GS + 'k'  + '\x02' + waybillStr + '\x00' + '\x0A';
            cmds += newLine;
            cmds += '---------------------------------';

            cmds += newLine;
            cmds += esc + '!' + '\x14';
            cmds += 'The Best One';
            cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += newLine;
            cmds += 'Address: 1 Opedi Ikejo';
            cmds += newLine;
            cmds += '---------------------------------';
            cmds += newLine;
            cmds += 'Recipient\'s: Signature' ;
            cmds += newLine; 
            cmds += 'Date:'; 
            cmds += newLine;
            cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += newLine;
            cmds += '---------------------------------';
            cmds += newLine;
            cmds += 'Payment:  KOJ'
            cmds += newLine;

            cmds += '---------------------------------';
            cmds += GS + 'V' + '\x00';
  
            cpj.printerCommands = cmds;
            //Send print job to printer!
            cpj.sendToClient();
        }
    }
 
</script>

</html>
