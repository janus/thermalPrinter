        if (jspmWSStatus()) {
            //Create a ClientPrintJob
            var cpj = new JSPM.ClientPrintJob();

            if ($('#useDefaultPrinter').prop('checked')) {

            //Set content to print...

            var esc = '\x1B'; //ESC byte in hex notation
            var newLine = '\x0A'; //LF byte in hex notation

            var H = '\x48'; //H byte in hex notation
            var h = '\x68'; //h byte in hex notation
            var f = '\x66'; //f byte in hex notation
            var k = '\x6B'; //k byte in hex notation
            var J = '\x4A'; //J byte in hex notation

            cmds += esc + '!' + '\x38'; //Emphasized + Double-height + Double-width mode selected (ESC ! (8 + 16 + 32)) 56 dec => 38 hex
            cmds += esc + 'a' + '\x01';
            cmds += esc + 'M' + '\x00';
            cmds += esc + "E" + '\x01';
            cmds += GS + '!' + '\x10';
            cmds += 'Hail'; //text to print
            //cmds += esc + "E" + '\x00';
            cmds += newLine;
            cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += 'Tel: '+ '09000000001 ';
            cmds += 'Website: ' + 'www.hail.ng';
            cmds += newLine;
            cmds += newLine;
            cmds += '---------------------------------';
            cmds += esc + '!' + '\x32';
            cmds += newLine; 
            cmds += 'From:';
            cmds += newLine; 
            cmds += esc + '!' + '\x00';
            cmds += "DoubleCoin , Allen Avenue Lagos";
            cmds += newLine;
            cmds += '---------------------------------';
            cmds += newLine;
            cmds += esc + '!' + '\x32'; 
            cmds += 'To:';
            cmds += newLine; 
            cmds += esc + '!' + '\x00';
            cmds += 'Offor Agu, 66 30'; 
            cmds += newLine;
            cmds += '---------------------------------';
           // cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += newLine + newLine;
            cmds += 'Waybill Number: 89374647282';
            cmds += newLine;
            cmds += 'Date :' + date.toDateString();
            cmds += newLine;
            cmds += newLine;
            cmds += GS + 'H'  + '\x02';
            cmds += GS + 'f'  + '\x01';
            cmds += GS + 'h'  + '\x23';
            cmds += GS + 'k'  + '\x04' + '89374647282' + '\x00' + '\x0A';

            cmds += newLine;
            cmds += newLine;
            cmds += GS + 'k'  + '\x02' + '89374647282' + '\x00' + '\x0A';


            cmds += newLine;
            cmds += GS + 'k'  + '\x02';
            cmds += '*00061*'; //item to be written
            cmds += '\x00' + '\x0A';


            cmds += newLine;
            cmds += newLine;
            cmds += esc + '!' + '\x18';
            cmds += 'The Best One';
            cmds += esc + '!' + '\x00'; //Character font A selected (ESC ! 0)
            cmds += newLine;
            cmds += 'Address: 1 Opedi Ikejo';
            cmds += newLine + newLine;
            cmds += esc + '!' + '\x18'; //Emphasized + Double-height mode selected (ESC ! (16 + 8)) 24 dec => 18 hex
